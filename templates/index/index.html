{% extends "base.html" %}
{% load  bootstrap3 %}
{% block  title %} Chain | 首页{% endblock %}


{% block header-css %}

{% endblock %}



{% block page-content %}
    <form	method="post"  action="{% url 'index' %}"	class="form"  enctype="multipart/form-data">
		{%	csrf_token	%}
		<div	class="container">
		{%	bootstrap_form	form	%}
		{%	buttons	%}
						<button	type="submit"	class="btn	btn-primary">
						{%	bootstrap_icon	"star"	%}	Submit
						</button>
		{%	endbuttons	%}
		</div>
</form>

{% endblock %}

{% block footer-js %}
<script>

              toastr.options = {
                                      "closeButton": true,
                                      "debug": false,
                                      "progressBar": true,
                                      "preventDuplicates": true,
                                      "positionClass": "toast-top-right",
                                      "onclick": null,
                                      "showDuration": "400",
                                      "hideDuration": "1000",
                                      "timeOut": "7000",
                                      "extendedTimeOut": "1000",
                                      "showEasing": "swing",
                                      "hideEasing": "linear",
                                      "showMethod": "fadeIn",
                                      "hideMethod": "fadeOut"
                                    }
            ;



               toastr.success("欢迎来到Chain!", "欢迎")

</script>
{% endblock %}
